<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grant Horner BIBLE Reading</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
  </head>
  <body>
    <button class="h-screen w-full font-medium text-3xl"></button>
    <script>
      let lists = {
        1: {
          current_Book: 0,
          current_chapter: 1,
          Books: ["Matthew", "Mark", "Luke", "John"],
        },
        2: {
          current_Book: 0,
          current_chapter: 1,
          Books: ["Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy"],
        },
        3: {
          current_Book: 0,
          current_chapter: 1,
          Books: [
            "Romans",
            "1 Corinthians",
            "2 Corinthians",
            "Galatians",
            "Ephesians",
            "Philippians",
            "Colossians",
            "Hebrews",
          ],
        },
        4: {
          current_Book: 0,
          current_chapter: 1,
          Books: [
            "1 Thessalonians",
            "2 Thessalonians",
            "1 Timothy",
            "2 Timothy",
            "Titus",
            "Philemon",
            "James",
            "1 Peter",
            "2 Peter",
            "1 John",
            "2 John",
            "3 John",
            "Jude",
            "Revelation",
          ],
        },
        5: {
          current_Book: 0,
          current_chapter: 1,
          Books: ["Job", "Ecclesiastes", "Song of Songs"],
        },
        6: { current_Book: 0, current_chapter: 1, Books: ["Psalms"] },
        7: { current_Book: 0, current_chapter: 1, Books: ["Proverbs"] },
        8: {
          current_Book: 0,
          current_chapter: 1,
          Books: [
            "Joshua",
            "Judges",
            "Ruth",
            "1 Samuel",
            "2 Samuel",
            "1 Kings",
            "2 Kings",
            "1 Chronicles",
            "2 Chronicles",
            "Ezra",
            "Nehemiah",
            "Esther",
          ],
        },
        9: {
          current_Book: 0,
          current_chapter: 1,
          Books: [
            "Isaiah",
            "Jeremiah",
            "Lamentations",
            "Ezekiel",
            "Daniel",
            "Hosea",
            "Joel",
            "Amos",
            "Obadiah",
            "Jonah",
            "Micah",
            "Nahum",
            "Habakkuk",
            "Zephaniah",
            "Haggai",
            "Zechariah",
            "Malachi",
          ],
        },
        10: { current_Book: 0, current_chapter: 1, Books: ["Acts"] },
      };
      let current_list = 1;

      const update_button_text = () => {
        main_button.innerHTML = current_list;
      };

      const choose_next_list = () => {
        if (current_list < 10) {
          current_list += 1;
        } else {
          current_list = 1;
        }
      };

      const main_button = document.querySelector("button");
      main_button.addEventListener("click", () => {
        choose_next_list();
        update_button_text();
      });

      window.onload = () => update_button_text();
    </script>
  </body>
</html>
