<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grant Horner BIBLE Reading</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
  </head>
  <body>
    <main
      class="max-w-7xl mx-auto flex items-center justify-center min-h-screen"
    >
      <button
        class="bg-green-500 px-4 py-2 text-white font-medium rounded-md active:bg-green-600"
      >
        1
      </button>
    </main>
    <script>
      let current_list = 1;
      const list_switcher_button = document.querySelector("button");

      const sync_button_text = () => {
        list_switcher_button.innerHTML = current_list;
      };

      list_switcher_button.addEventListener("click", () => {
        if (current_list < 10) {
          current_list += 1;
        } else {
          current_list = 1;
        }
        sync_button_text();
      });

      window.onload = () => sync_button_text();
    </script>
  </body>
</html>
