<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grant Horner BIBLE Reading</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
  </head>
  <body>
    <button class="h-screen w-full font-medium text-3xl"></button>
    <script>
      const chapters = {
        Genesis: 50,
        Exodus: 40,
        Leviticus: 27,
        Numbers: 36,
        Deuteronomy: 34,
        Joshua: 24,
        Judges: 21,
        Ruth: 4,
        "1 Samuel": 31,
        "2 Samuel": 24,
        "1 Kings": 22,
        "2 Kings": 25,
        "1 Chronicles": 29,
        "2 Chronicles": 36,
        Ezra: 10,
        Nehemiah: 13,
        Esther: 10,
        Job: 42,
        Psalms: 150,
        Proverbs: 31,
        Ecclesiastes: 12,
        "Song of Solomon": 8,
        Isaiah: 66,
        Jeremiah: 52,
        Lamentations: 5,
        Ezekiel: 48,
        Daniel: 12,
        Hosea: 14,
        Joel: 3,
        Amos: 9,
        Obadiah: 1,
        Jonah: 4,
        Micah: 7,
        Nahum: 3,
        Habakkuk: 3,
        Zephaniah: 3,
        Haggai: 2,
        Zechariah: 14,
        Malachi: 4,
        Matthew: 28,
        Mark: 16,
        Luke: 24,
        John: 21,
        Acts: 28,
        Romans: 16,
        "1 Corinthians": 16,
        "2 Corinthians": 13,
        Galatians: 6,
        Ephesians: 6,
        Philippians: 4,
        Colossians: 4,
        "1 Thessalonians": 5,
        "2 Thessalonians": 3,
        "1 Timothy": 6,
        "2 Timothy": 4,
        Titus: 3,
        Philemon: 1,
        Hebrews: 13,
        James: 5,
        "1 Peter": 5,
        "2 Peter": 3,
        "1 John": 5,
        "2 John": 1,
        "3 John": 1,
        Jude: 1,
        Revelation: 22,
      };
      let lists = {
        1: {
          Book: 0,
          chapter: 0,
          Books: ["Matthew", "Mark", "Luke", "John"],
        },
        2: {
          Book: 0,
          chapter: 0,
          Books: ["Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy"],
        },
        3: {
          Book: 0,
          chapter: 0,
          Books: [
            "Romans",
            "1 Corinthians",
            "2 Corinthians",
            "Galatians",
            "Ephesians",
            "Philippians",
            "Colossians",
            "Hebrews",
          ],
        },
        4: {
          Book: 0,
          chapter: 0,
          Books: [
            "1 Thessalonians",
            "2 Thessalonians",
            "1 Timothy",
            "2 Timothy",
            "Titus",
            "Philemon",
            "James",
            "1 Peter",
            "2 Peter",
            "1 John",
            "2 John",
            "3 John",
            "Jude",
            "Revelation",
          ],
        },
        5: {
          Book: 0,
          chapter: 0,
          Books: ["Job", "Ecclesiastes", "Song of Songs"],
        },
        6: { Book: 0, chapter: 0, Books: ["Psalms"] },
        7: { Book: 0, chapter: 0, Books: ["Proverbs"] },
        8: {
          Book: 0,
          chapter: 0,
          Books: [
            "Joshua",
            "Judges",
            "Ruth",
            "1 Samuel",
            "2 Samuel",
            "1 Kings",
            "2 Kings",
            "1 Chronicles",
            "2 Chronicles",
            "Ezra",
            "Nehemiah",
            "Esther",
          ],
        },
        9: {
          Book: 0,
          chapter: 0,
          Books: [
            "Isaiah",
            "Jeremiah",
            "Lamentations",
            "Ezekiel",
            "Daniel",
            "Hosea",
            "Joel",
            "Amos",
            "Obadiah",
            "Jonah",
            "Micah",
            "Nahum",
            "Habakkuk",
            "Zephaniah",
            "Haggai",
            "Zechariah",
            "Malachi",
          ],
        },
        10: { Book: 0, chapter: 0, Books: ["Acts"] },
      };
      let list = 1;

      const update_button_text = () => {
        const data = lists[list];
        if (data.chapter < chapters[data.Books[data.Book]]) {
          data.chapter += 1;
        } else {
          data.chapter = 1;
          data.Book += 1 % data.Books.length;
        }
        main_button.innerHTML = `${data.Books[data.Book]} ${data.chapter}`;
      };

      const choose_next_list = () => {
        if (list < 10) {
          list += 1;
        } else {
          list = 1;
        }
      };

      const main_button = document.querySelector("button");
      main_button.addEventListener("click", () => {
        choose_next_list();
        update_button_text();
      });

      window.onload = () => update_button_text();
    </script>
  </body>
</html>
